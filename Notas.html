<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificaciones</title>
</head>
<body>

<script>
  // Declarar un array con notas
  var notas = [8, 9, 7, 5, 2];

  // Calcular la media de las notas
  var suma = 0;
  for (var i = 0; i < notas.length; i++) {
    suma += notas[i];
  }
  var media = suma / notas.length;

  // Verificar si está aprobado o no
  var estaAprobado = media >= 5;

  // Crear un segundo array con las notas aprobadas
  var notasAprobadas = [];
  for (var i = 0; i < notas.length; i++) {
    if (notas[i] >= 7) {
      notasAprobadas.push(notas[i]);
    }
  }

  // Mostrar resultados en la consola y en la página
  console.log("Notas:", notas);
  console.log("Media:", media);
  console.log("¿Está aprobado?", estaAprobado);
  console.log("Notas Aprobadas:", notasAprobadas);

  // Mostrar resultados en la página
  document.write("<h2>Notas:</h2>");
  document.write("<p>" + notas.join(", ") + "</p>");
  document.write("<h2>Media:</h2>");
  document.write("<p>" + media + "</p>");
  document.write("<h2>¿Está aprobado?</h2>");
  document.write("<p>" + (estaAprobado ? "Sí" : "No") + "</p>");
  document.write("<h2>Notas Aprobadas:</h2>");
  document.write("<p>" + notasAprobadas.join(", ") + "</p>");
</script>

</body>
</html>
