<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botones</title>
</head>
<body>

<button id="boton1" onclick="Mensaje(1)">Botón 1</button>
<button id="boton2" onclick="Mensaje(2)">Botón 2</button>
<button id="boton3" onclick="Mensaje(3)">Botón 3</button>
<button id="boton4" onclick="Mensaje(4)">Botón 4</button>

<script>
function Mensaje(numero) {
    alert("Alberto has pulsado el botón " + numero);
}
</script>

</body>
</html>
